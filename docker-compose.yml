services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: credbud_postgres
    environment:
      POSTGRES_DB: credbud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - credbud_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: credbud_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/credbud
      SECRET_KEY: "pR9@Lw7F6KQmA2sZ!Xy#E0cH8TnJ5D$BfVgY"
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - credbud_network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credbud_frontend
    ports:
      - "80:80"
    depends_on:
      - postgres
    networks:
      - credbud_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  credbud_network:
    driver: bridge
